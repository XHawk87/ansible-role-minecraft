---

- name: Fail if required Minecraft settings not defined
  ansible.builtin.fail:
    msg: >
      You need to define a required configuration setting (`{{ item }}`).
  when: "vars[item] == ''"
  with_items:
    - minecraft_identifier
    - minecraft_uid
    - minecraft_gid
    - minecraft_container_network
